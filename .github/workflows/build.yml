name:  Dotnet build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0'
      - name: Dotnet Restore
        run: dotnet restore ./src/ProjectEuler/ProjectEuler.csproj
      - name: Build
        run: dotnet build ./src/ProjectEuler/ProjectEuler.csproj --configuration Release --no-restore
      - name: Dotnet Restore Tests
        run: dotnet restore ./src/ProjectEuler.UnitTests/ProjectEuler.UnitTests.csproj
      - name: Build Tests
        run: dotnet build ./src/ProjectEuler.UnitTests/ProjectEuler.UnitTests.csproj --configuration Release --no-restore
      - name: Run Tests
        run: dotnet test ./src/ProjectEuler.UnitTests/ProjectEuler.UnitTests.csproj --no-restore
  
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Unit Tests for ProjectEuler
        uses: zyborg/dotnet-tests-report@v1
        with:
          project_path: ./src/ProjectEuler.UnitTests
          report_name: project_euler_tests
          report_title: ProjectEuler Tests
          github_token: ${{ secrets.GITHUB_TOKEN }}